<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="main.js"></script>
        <title>Space Terminal</title>
    </head>

    <body>
        <div class="container">
            <form>
                <div class="output">Enter command or use suggestions below</div>
                <div class="prompt" style="display: inline">
                    > 
                    <span class="command"></span>
                </div>
                <input type="text" id="command" style="width: 80%;" autofocus />
                <button type="submit" style="display: none;" id="submit"></button>
            </form>
        </div>

        <div class="suggestions">
            <button class="suggestion" value="2+2">2 + 2</button>
            <button class="suggestion" value="echo Hello World">Hello World</button>
            <button class="suggestion" value="alert('This is an alert')">Alert</button>
        </div>

        <div class="disclaimer">This page was generated using GitHub Copilot</div>
    </body>
</html>
